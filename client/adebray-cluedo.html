<dom-module id="adebray-cluedo">
	<template>
		<style>
			:host {
				display: block;
				margin: 4px;
				padding: 8px;
			}

			paper-input {
				width: 800px;
			}

		</style>

		<prism-highlighter></prism-highlighter>

		<adebray-dialog></adebray-dialog>
		<canvas id=scene width="800" height="800"></canvas>

	</template>
	<script>
		Polymer({
			is: 'adebray-cluedo',

			attached: function () {
				let {character: mainCharacter} = Character({
					name: "hero",
					texture: "./redheadphones.png"
				})
				let {character: pnjCharacter} = Character({
					name: "pnj",
					texture: "./3djesus.png"
				})

				let {scene, camera, update_stack} = Scene(this.$.scene)
				scene.mainCharacter = mainCharacter
				scene.dialog = this.querySelector('adebray-dialog')

				scene.add(mainCharacter)
				scene.add(pnjCharacter)
				pnjCharacter.translateX(1)

				update_stack.push(mainCharacter.update)
				update_stack.push(pnjCharacter.update)
			}
		});
	</script>
</dom-module>
