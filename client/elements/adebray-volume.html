<dom-module id="adebray-volume">
  <template>
    <style>
      :host {
        display: block;
      }

      paper-item {
          display: inline-flex;
      }
    </style>

    <paper-item>Volume</paper-item>
    <paper-item>{{track.name}}</paper-item>
    <paper-item>{{track.track._volume}}</paper-item>
	<paper-slider value={{track.track._volume}} min=0 max=1 step=0.01></paper-slider>

  </template>
  <script>
    Polymer({
      is: 'adebray-volume',

	  properties: {
		  track: {
			  type: Object,
			  observer: 'trackChange'
		  }
	  },

	  trackChange: function (e) {
		  console.log('trackChange', e)
	  }

    });
  </script>
</dom-module>
