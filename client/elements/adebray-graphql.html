<dom-module id="adebray-graphql">
  <template>
    <style>
      :host {
        display: block;
        @apply(--layout-horizontal);
        @apply(--layout-start);
		margin: 8px;
		padding: 4px;
      }

      /*.container {
      }*/

      .text, pre {
          display: inline-block;
          @apply(--layout-self-start);
		  width: 400px;
      }

      pre {
          white-space: pre-wrap;
      }

    </style>

    <iron-ajax
      auto
      method='POST'
      url="http://api.adebray.ovh/test"
      content-type="application/json"
      handle-as="json"
      on-response="handleResponse">
    </iron-ajax>

    <!-- <div class=container> -->
	<pre>{{data}}</pre>
        <!-- <marked-element markdown={{data}}></marked-element> -->
        <div class=text>
            <paper-textarea id='input' value={{value}}></paper-textarea>
        </div>
    <!-- </div> -->

  </template>
  <script>
    Polymer({
      is: 'adebray-graphql',

      properties: {
          data: String,
          value: {
              type: String,
              value: () => `
{
  story {
    id
    personae { name }
  }
}`
          }
      },

      listeners: {
          'input.value-changed': 'send'
      },

      attached: function () {
          this.send()
      },

      _toJSON: function (e) {
          return JSON.stringify(e, null, "  ")
      },

      handleResponse: function (e) {
        this.set('data', this._toJSON(e.detail.response))
      },

      send: function (e) {
        this.querySelector('iron-ajax').body = {
            query: this.value
        }
        this.querySelector('iron-ajax').generateRequest()
      }
    });
  </script>
</dom-module>
